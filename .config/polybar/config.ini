include-file = ~/dotfiles/.config/polybar/theme/colors.ini
include-file = ~/dotfiles/.config/polybar/theme/modules.ini
; include-file = ~/dotfiles/.config/polybar/theme/bars.ini
; include-file = ~/dotfiles/.config/polybar/theme/user_modules.ini

;=========================================================================================
[bar/main]
monitor = ${env:MONITOR}
monitor-strict = false
override-redirect = false

enable-ipc = true

width =  100%
height = 32
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-top-size = 0
border-bottom-size = 0
border-top-color = ${colors.black}
border-bottom-color = ${colors.foreground}

; radius = 10, 10

padding = 1

module-margin-left = 1
module-margin-right = 1

; tray-position = right

line-size = 1
bottom = false

;
modules-left =  spotify xwindow pulseaudio
modules-center = i3
modules-right = memory-mb cpu time temperature xbacklight wlan
# modules-right = battery wlan xbacklight pulseaudio cpu temperature memory-mb aur-updates date time

;=========================================================================================

font-0 = "JetBrainsMono Nerd Font:style=Normal:size=9;3"
font-1 = "JetBrainsMono Nerd Font:style=Medium:size=9;3"
font-2 = "JetBrainsMono Nerd Font:style=Bold:size=9;3"
font-3 = "JetBrainsMono Nerd Font:style=Italic:size=9;3"
font-4 = "JetBrainsMono Nerd Font:style=Medium Italic:size=9;3"
font-5 = "JetBrainsMono Nerd Font:size=19;5"

font-6 = "Feather:size=10.4;3.5"

font-7 = "Material Icons:size=11;4"
font-8 = "Material Icons Outlined:size=11;4"
font-9 = "Material Icons Round:size=11;4"
font-10 = "Material Icons Sharp:size=11;4"
font-11 = "Material Icons TwoTone:size=11;4"

